<!--Elabore un algoritmo con un menú simple con las cuatro operaciones básicas: sumar, restar, multiplicar, dividir.-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 8</title>
</head>
<body>
    <h1>Ejercicio 8</h1>
    <p><strong>Indicacion</strong><br>Elabore un algoritmo con un menú simple con las cuatro operaciones básicas: sumar, restar, multiplicar, dividir.</p>

    <form name="calculadora">
        Ingrese el primer numero <input type="number" name="numero1"><br><br>
        Ingrese el segundo numero <input type="number" name="numero2"><br><br>
        Elija el tipo de operacion a realizar<br><br>
        <input type="button" name="button1" value="sumar" onclick="suma()">
        <input type="button" name="button1" value="restar" onclick="resta()">
        <input type="button" name="button1" value="multiplicar" onclick="multiplicar()">
        <input type="button" name="button1" value="dividir" onclick="dividir()">
        <br><br><br>
        El resultado es:
        <input type="number" name="resultado">
    </form>

    <script>

        function suma(){
            let numero1, numero2, resultado;
            numero1 = parseInt(document.calculadora.numero1.value);
            numero2 = parseInt(document.calculadora.numero2.value);
            resultado=0
            resultado=numero1+numero2;
            document.calculadora.resultado.value=resultado;
        }

        function resta(){
            let numero1, numero2, resultado;
            numero1 = parseInt(document.calculadora.numero1.value);
            numero2 = parseInt(document.calculadora.numero2.value);
            resultado=0
            resultado=numero1-numero2;
            document.calculadora.resultado.value=resultado;
        }

        function multiplicar(){
            let numero1, numero2, resultado;
            numero1 = parseInt(document.calculadora.numero1.value);
            numero2 = parseInt(document.calculadora.numero2.value);
            resultado=0
            resultado=numero1*numero2;
            document.calculadora.resultado.value=resultado;
        }

        function dividir(){
            let numero1, numero2, resultado;
            numero1 = parseInt(document.calculadora.numero1.value);
            numero2 = parseInt(document.calculadora.numero2.value);
            resultado=0
            resultado=numero1/numero2;
            document.calculadora.resultado.value=resultado;
        }
    </script>
</body>
</html>
