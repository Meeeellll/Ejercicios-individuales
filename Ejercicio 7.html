<!--Elaborar un algoritmo para leer la nota de diez estudiantes y mostrar cantidad de aprobados y reprobados.-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 7</title>
</head>
<body>

    <h1>Ejercicio 7</h1>
    <p><strong>Indicacion</strong><br>Elaborar un algoritmo para leer la nota de diez estudiantes y mostrar cantidad de aprobados y reprobados.</p>
    
    <script>
        let i = 0;
        let cantidad1 = 0;
        let cantidad2 = 0;

        while(i<10){
            let nota;
            nota=parseInt(prompt('Por favor ingrese notas de alumnos -del 0 al 10-'));
                if (nota>=6){
                    cantidad1=cantidad1+1;
                } else {
                    cantidad2=cantidad2+1;
                }
                i=i+1;
        }

        document.write("Cantidad de alumnos aprobados: "+cantidad1);
        document.write('<br>');
        document.write('Cantidad de alumnos reprobados: '+cantidad2);
    </script>
</body>
</html>
